<html>
  <head>
    <link rel="stylesheet" href="css/prefix.css" />
    <link rel="stylesheet" href="css/vendor/tiny-autocomplete.css" />
  </head>

  <form id="prefix-form">
    <div class="header">
      <span><b>AKA prefixer</b></span>
      <img id="go-to-options" src="images/settings-50.png" width="16" height="16" />
    </div>
    <div>
      <span class="hint-text">type suffix and hit enter</span>
    </div>
    <div>
      <input
        class="autocomplete"
        id="prefix-input"
        type="textbox"
        name="prefix"
        autofocus
        placeholder="https://aka.ms/"
      />
    </div>
    
  </form>
  <script src="js/vendor/jquery-3.6.1.min.js"></script>
  <script src="js/vendor/tiny-autocomplete.js"></script>
  <script src="js/persist.js"></script>
  <script src="js/prefix.js"></script>
</html>
